<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="contenedor-gral">
    <div class="cont-img">
      <div class="bloque">
        <img src="/nft-preview-card-component-main/images/icon-view.svg" alt="" class="view">
      </div>
      <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
    </div>

    <div class="title">
      <h1>
        Equilibrium #3429
      </h1>
      <p>Our Equilibrium collection promotes balance and calm</p>
    </div>

    <div class="contenedor-secundario">
      <div class="col1">
        <img  class="iconos" src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
        <h2>0.041 ETH</h2>
      </div>
      <div class="col2">
        <img class="iconos" src="/nft-preview-card-component-main/images/icon-clock.svg" alt="">
        <h2>3 days left</h2>
      </div>
    </div>

    <div class="divisor"></div>

    <div class="footer">
      <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</body>

</html>
